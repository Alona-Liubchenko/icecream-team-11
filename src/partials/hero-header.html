<header class="hero-header">
  <div class="hero-header__circle">
    <div class="container hero-header__container">
      <nav class="hero-header__nav">
        <a class="link" href="./index.html">
          <img
            class="logo"
            src="./images/logo/logo-icecream.png"
            alt="icecream"
            width=""
          />
        </a>

        <button
          type="button"
          class="header-button is-active pointer"
          aria-expanded="false"
          aria-controls="nav-container"
          data-menu-button
        >
          <svg width="" height="" aria-label="Переключатель мобильного меню">
            <use
              class="header-button__cross"
              href="./images/icon/svg-all.svg#icon-icon-burger"
            ></use>
            <use
              class="header-button__menu"
              href="./images/icon/svg-all.svg#icon-close-menu"
            ></use>
          </svg>
        </button>

        <button class="nav-button" type="submit">
          <span class="nav-button__wrapper">
            <span class="nav-button__txt">Buy now</span>
            <svg class="nav-button__icon">
              <use href="./images/icon/svg-all.svg#icon-btn-arrow"></use>
            </svg>
          </span>
        </button>

        <!--мобільне мєню-->
        <div class="mobile-container is-open" id="nav-container" data-menu>
          <button class="menu-button" type="submit">
            <span class="menu-button__wrapper">
              <span class="menu-button__txt">Buy now</span>
              <svg class="menu-button__icon">
                <use href="./images/icon/svg-all.svg#icon-btn-arrow"></use>
              </svg>
            </span>
          </button>
          <ul class="mobile-list">
            <li class="mobile-list__item">
              <a class="mobile-list__link" href="./index.html">Home</a>
            </li>
            <li class="mobile-list__item">
              <a class="mobile-list__link" href="">About us</a>
            </li>
            <li class="mobile-list__item">
              <a class="mobile-list__link" href="#contacts">How it’s made?</a>
            </li>
            <li class="mobile-list__item">
              <a class="mobile-list__link" href="#contacts">Our products</a>
            </li>
            <li class="mobile-list__item">
              <a class="mobile-list__link" href="#contacts">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="hero">
        <div class="hero__flex">
          <div>
            <h1 class="hero-header__title">
              Ice cream<br />
              made with<br />
              <span class="hero-header__title--accent">passion</span>
            </h1>
            <ul class="hero-header__list-btn">
              <li class="hero-header__item-btn">
                <a
                  href="#products"
                  class="hero-header__button hero-header__button--red"
                  >Products</a
                >
              </li>
              <li class="hero-header__item-btn">
                <a
                  href="#about"
                  class="hero-header__button hero-header__button--white"
                  >How it&#39;s made?</a
                >
              </li>
            </ul>
          </div>
          <ul class="hero-header__list-number">
            <li class="hero-header__item-number">
              <span class="hero-header__item-number--accent">16</span
              ><br />cafes
            </li>
            <li class="hero-header__item-number">
              <span class="hero-header__item-number--accent">23</span><br />food
              trucks
            </li>
          </ul>
        </div>
        <div class="hero__text-box">
          <p class="hero__text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et
          </p>
          <a class="hero-header__button-icon" href="#about">
            <svg class="hero-icon">
              <use href="./images/icon/svg-all.svg#icon-arrow-right"></use>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
